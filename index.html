<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      {{ greeting }}
    </div>
    <script type="module" src="/src/main.js"></script>\

           data: function(){
            return {
             greeting: 'Hello Vue' 
            }
           }  
       })
       App.mount('#app');
    </script>
  </body>
</html>
